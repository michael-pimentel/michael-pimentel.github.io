<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #282c34;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .project {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            margin: 0 0 0.5rem;
        }

        .project p {
            margin: 0.5rem 0;
        }

        .project a {
            color: #007acc;
            text-decoration: none;
        }

        .project a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #282c34;
            color: white;
            margin-top: 2rem;
        }

        footer a {
            color: #61dafb;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Projects</h1>
        <p>Explore my projects hosted on GitHub</p>
    </header>
    <div class="container">
        <!-- JavaScript will populate this section with projects -->
    </div>
    <footer>
        <p>Made with ❤️ by <a href="https://github.com/your-username">your-username</a></p>
    </footer>
    <script>
        async function fetchGitHubProjects() {
            const username = "your-username"; // Replace with your GitHub username
            const container = document.querySelector('.container');

            try {
                const response = await fetch(`https://api.github.com/users/${username}/repos`);
                const repos = await response.json();

                repos.forEach(repo => {
                    const project = document.createElement('div');
                    project.className = 'project';
                    project.innerHTML = `
                        <h2>${repo.name}</h2>
                        <p>${repo.description || "No description provided."}</p>
                        <a href="${repo.html_url}" target="_blank">View on GitHub</a>
                    `;
                    container.appendChild(project);
                });
            } catch (error) {
                container.innerHTML = '<p>Failed to load projects. Please try again later.</p>';
                console.error('Error fetching repos:', error);
            }
        }

        fetchGitHubProjects();
    </script>
</body>
</html>
